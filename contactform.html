<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Contact Form</title> 
    </head>
    <body>
        <div class="main_box">
            <div class="container-lg">
                <div class="row justify-content-center">
                    <div class="co-md-5 text-center text-md-start">
                        <h2 class="text-primary text-center">
                            Contact Form
                        </h2>
                    </div>
                </div>
            </div>

            <div class="container-lg">
                <form name="formValidation" id="formValidation" action="">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Name</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>    
                    <div class="mb-3">
                        <label for="inputPhone" class="form-label">Name</label>
                        <input type="number" class="form-control" id="phone" name="phone" placeholder="Phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputSubject" class="form-label">Name</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputMessage" class="form-label">Name</label>
                        <input type="text" class="form-control" id="message" name="message" placeholder="Message" required>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary btn-lg" type="submit" value="Submit">Submit Form</button>
                    </div>     
                </form>
            </div>
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
